def ANGULAR_GROUP = 'Angular'


task ngAssemble(type: Exec) {
    workingDir "${this.project.projectDir}/ui"
    commandLine './node_modules/.bin/ng', 'build', '--output-path', "${project.buildDir}/resources/main/notifications-ui"
}

ngAssemble.group = ANGULAR_GROUP
ngAssemble.description = 'Builds angular project'