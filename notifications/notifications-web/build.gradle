buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
        kotlin_version = '1.2.41'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "https://bintray.com/bsamartins/maven" }
}


ext {
    springCloudVersion = 'Finchley.RC1'
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile('org.springframework.boot:spring-boot-starter-webflux')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-data-mongodb-reactive')
    compile('org.springframework.cloud:spring-cloud-stream')
    compile('org.springframework.cloud:spring-cloud-starter-stream-kafka')

    compile('io.jsonwebtoken:jjwt:0.7.0')
    compile('org.apache.commons:commons-lang3:3.7')
    compile('pt.bsamartins.spring.data:spring-data-mongo:1.0.0')

    compile project(':notifications-ui')

    runtime('javax.xml.bind:jaxb-api:2.3.0')
    runtime('javax.el:javax.el-api:3.0.0')
    runtime('org.glassfish:javax.el:3.0.1-b08')
    runtime('org.hibernate.validator:hibernate-validator:6.0.7.Final')

    testCompile('org.testcontainers:testcontainers:1.7.2')
    testCompile('org.testcontainers:kafka:1.7.2')
    testCompile('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'junit'
    }
    testCompile('io.projectreactor:reactor-test')
    testCompile('org.mockito:mockito-core:2.18.3')
    testCompile('org.mockito:mockito-junit-jupiter:2.18.3')
    testCompile('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

