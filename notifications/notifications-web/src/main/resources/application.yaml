spring:

  # Embedded ActiveMQ Configuration Example
  activemq:
      broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
      in-memory: true
      non-blocking-redelivery: true
      packages:
        trust-all: false
        trusted: com.github.bsamartins.springboot.notifications
      pool:
        block-if-full: true
#        block-if-full-timeout: -1
        create-connection-on-startup: true
        enabled: false
#        expiry-timeout: 0
        idle-timeout: PT30S
        max-connections: 1
        maximum-active-session-per-connection: 500
        reconnect-on-exception: true
#        time-between-expiration-check: -1
        use-anonymous-producers: true
 # Spring JMS Settings
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 5
      max-concurrency: 10
    pub-sub-domain: false
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
      receive-timeout: PT1S
      time-to-live: PT36S
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
      root: info
      com.github.bsamartins.springboot.notifications: debug
      org.springframework: info
      org.springframework.beans: info
      org.springframework.security: info
      org.hibernate: off
      org.hibernate.SQL: off
      io.netty: off

app:
  security:
    jwt:
      secret: SecretKeyToGenJWTs
      duration: PT10M